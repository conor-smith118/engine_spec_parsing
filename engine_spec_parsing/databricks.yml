    mode: development
    default: true
    workspace:
      host: https://adb-878896594214094.14.azuredatabricks.net
    variables:
      catalog: conor_smith
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://adb-878896594214094.14.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/conor.smith@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/conor.smith@databricks.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: conor_smith
      schema: prod
    permissions:
      - user_name: conor.smith@databricks.com
        level: CAN_MANAGE
